<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="content">
    <div class="image-mobile">
      <img src="images/image-header-mobile.jpg" alt="" class="image-header-desktop">
      <div class="overlay"></div>
    </div>
    <div class="headings">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="templates">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="queries">
          <h2>12m+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="" class="image-header-desktop">
      <div class="overlay"></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/StefanoDeCapitani">Stefano De Capitani</a>.
  </footer>
</body>

</html>
